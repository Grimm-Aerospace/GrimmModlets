// Removes Firespitter dependency from Malemute - replaced with B9PS
//
// author: Grimmas
//

@PART[Malemute_RoverTankLong]:NEEDS[B9PartSwitch]
{
	!MODULE[FStextureSwitch2] {}
	!MODULE[FSfuelSwitch] {}
	
	RESOURCE
	{
		name = ElectricCharge
		amount = 2000
		maxAmount = 2000
	}
	
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = longTank
		baseVolume = 500
		switcherDescription = Tank
		switcherDescriptionPanel = Tanks
		affectDragCubes = false
		affectFARVoxels:NEEDS[FerramAerospaceResearch] = false
		switchInFlight = true
		
		SUBTYPE
		{
		    name = tanklfo
		    title = LFO
		    tankType = LFO
		}
		
		SUBTYPE
		{
		    name = tanklf
		    title = LF
		    tankType = LiquidFuel
		}
		
		SUBTYPE
		{
		    name = tankmono
		    title = MonoPropellant
		    tankType = MonoPropellant
		}
		
		SUBTYPE:NEEDS[USILifeSupport]
		{
		    name = tanksm
		    title = Supplies/Mulch
		    tankType = USISuppliesMulch
		}
		
		SUBTYPE:NEEDS[USILifeSupport]
		{
		    name = tanks
		    title = Supplies
		    tankType = USISupplies
		}
		
		SUBTYPE:NEEDS[USILifeSupport]
		{
		    name = tankf
		    title = Fertilizer
		    tankType = USIFertilizer
		}
	}
}


